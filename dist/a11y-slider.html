        <style>

<section id="myCarousel" class="carousel" aria-roledescription="carousel" aria-label="Highlighted television shows">

	<div class="carousel-inner">
  
	  <div class="controls">
  
		<button type="button" class="rotation pause" aria-label="Stop automatic slide show">
		  <svg width="42" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<rect class="background" x="2" y="2" rx="5" ry="5" width="38" height="24"></rect>
			<rect class="border" x="4" y="4" rx="5" ry="5" width="34" height="20"></rect>
  
			<polygon class="pause" points="17 8 17 20"></polygon>
  
			<polygon class="pause" points="24 8 24 20"></polygon>
  
			<polygon class="play" points="15 8 15 20 27 14"></polygon>
  
		  </svg>
		</button>
  
  
		<button type="button" class="previous" aria-controls="myCarousel-items" aria-label="Previous Slide">
		  <svg width="42" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<rect class="background" x="2" y="2" rx="5" ry="5" width="38" height="24"></rect>
			<rect class="border" x="4" y="4" rx="5" ry="5" width="34" height="20"></rect>
			<polygon points="9 14 21 8 21 11 33 11 33 17 21 17 21 20"></polygon>
		  </svg>
		</button>
  
		<button type="button" class="next" aria-controls="myCarousel-items" aria-label="Next Slide">
		  <svg width="42" height="34" version="1.1" xmlns="http://www.w3.org/2000/svg">
			<rect class="background" x="2" y="2" rx="5" ry="5" width="38" height="24"></rect>
			<rect class="border" x="4" y="4" rx="5" ry="5" width="34" height="20"></rect>
			<polygon points="9 11 21 11 21 8 33 14 21 20 21 17 9 17"></polygon>
		  </svg>
		</button>
  
	  </div>
  
  
	  <div id="myCarousel-items" class="carousel-items" aria-live="off">
  
		<div class="carousel-item active" role="group" aria-roledescription="slide" aria-label="1 of 7">
  
		  <div class="carousel-image">
			<a href="#">
			  <img src="/images/colonization/colonization-title.png" alt="&ldquo;How did Europeans colonize the Pacific Northwest?&rdquo;"/>
			</a>
		  </div>
  
		  <div class="carousel-caption">
  
			<h3>
			  <a href="#" id="carousel-label-1">
				 How did Europeans colonize the pacific Northwest?
			  </a>
			</h3>
  
			<div class="hidden-xs hidden-sm">
			  <p><span class="contrast">Supplementary text</span></p>
			</div>
		  </div>  
		</div>   
  
		<div class="carousel-item" role="group" aria-roledescription="slide" aria-label="2 of 7">
  

		  <div class="carousel-image">
			<a href="#">
			  <img src="/images/colonization/colonization2.png" alt="In 1849, Vancouver Island was named an official colony, with the HBC acting as government."/>
			</a>
		  </div>
  
		  <div class="carousel-caption">
  
			<h3>
			  <a href="#" id="carousel-label-2">
				Title
			  </a>
			</h3>
  
			<div>
			  <p><span class="contrast">caption</span></p>
			</div>
		  </div>  
		</div>   
  
		<div class="carousel-item" role="group" aria-roledescription="slide" aria-label="3 of 7">
  
		  <div class="carousel-image">
			<a href="#">
				<img src="/images/colonization/colonization3.png" alt="&ldquo;At the same time, settlement and selling land became a main concern of the government…For 30 years, Royal Navy gunboats were used to improve British colonialism + to bring the coast tribes under control.&rdquo;(A drawing of three men pointing at a map titled &ldquo;Vancouver Island Colony&rdquo;. One man says, &ldquo;The Kwakiutl are still head-hunting?&rdquo; and another man responds, &ldquo;Yes, sir…&rdquo;.)"/>
			</a>
		  </div>
  
		  <div class="carousel-caption">
  
			<h3>
			  <a href="#" id="carousel-label-3">
				Title
			  </a>
			</h3>
  
			<div>
				<p><span class="contrast">caption</span></p>
			</div>
		  </div>  
		</div>   
  
		<div class="carousel-item" role="group" aria-roledescription="slide" aria-label="4 of 7">
  
		  <div class="carousel-image">
			<a href="#">
				<img src="/images/colonization/colonization4.png" alt="The gunboats served as military + police forces…They were well-armed with up to 50 cannons + rockets as well as Royal marines. (A drawing of cannons lined up along the side of a gunboat, and a marine in uniform looking out at shore with a musket in his hands.)"/>
			</a>
		  </div>
  
		  <div class="carousel-caption">
  
			<h3>
			  <a href="#" id="carousel-label-4">
				Gunboats
			  </a>
			</h3>
  
			<div>
			  <p><span class="contrast">gunboat caption</span></p>
			</div>
		  </div>  
		</div>   
  
		<div class="carousel-item" role="group" aria-roledescription="slide" aria-label="5 of 7">
  
		  <div class="carousel-image">
			<a href="#">
				<img src="/images/colonization/colonization5.png" alt="In 1862, a smallpox epidemic began in Victoria. Colonial authorities forced hundred of Natives out.  Infected, they returned to their villages, spreading the disease. An estimated 1 in 3 died in 2 years. The epidemic occurred as more European settlers arrived.(A drawing of a woman covered in smallpox lying dead on a beach.  A crow pecks at her face. Behind is a longhouse and two others lying dead on the beach.)"/>
			</a>
		  </div>
  
		  <div class="carousel-caption">
  
			<h3>
			  <a href="#" id="carousel-label-5">
				Smallpox
			  </a>
			</h3>
  
			<div>
				<p><span class="contrast">Smallpox caption</span></p>
			</div>
		  </div>  
		</div>   
  
		<div class="carousel-item" role="group" aria-roledescription="slide" aria-label="6 of 7">
  
		  <div class="carousel-image">
			<a href="#">
				<img src="/images/colonization/colonization6.png" alt="In 1871, BC became a part of Canada. In 1874, the BC Lands Act was passed to open land to settlement. Canada issued the 1875 Duty-of-Disallowance, striking down the BC Lands Act + citing the failures of the province to make treaties legally surrendering Native land. (A hand holds a paper titled 1875 Duty of Disallowance.)"/>
			</a>
		  </div>
  
		  <div class="carousel-caption">
  
			<h3>
			  <a href="#" id="carousel-label-6">
				Lands Act
			  </a>
			</h3>
  
			<div class="hidden-xs hidden-sm">
			  <p><span class="contrast">Lands Act caption.</span></p>
			</div>
		  </div>  
		</div>

		<div class="carousel-item" role="group" aria-roledescription="slide" aria-label="7 of 7">
  
		  <div class="carousel-image">
			<a href="#">
				<img src="/images/colonization/colonization7.png" alt="In response, BC threatened to withdraw from Canada…In 1876, Canada issued the Indian Act, extending government control over all Natives, inc. those in BC, legalizing the theft of Native land. (A hand holds a paper titled 1876 Indian Act. Beside are other papers titled Band Councils, Reserves, and Status.)"/>
			</a>
		  </div>
  
		  <div class="carousel-caption">
  
			<h3>
			  <a href="#" id="carousel-label-6">
				In Response
			  </a>
			</h3>
  
			<div class="hidden-xs hidden-sm">
			  <p><span class="contrast">In Response caption.</span></p>
			</div>
		  </div>  
		</div>
  
	  </div>
  
  
	</div> 
  
  
  </section>
